<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Primary dot grid - main pattern -->
      <circle cx="20" cy="20" r="1.5" fill="#115E59" opacity="0.15"/>
      
      <!-- Secondary dots for visual richness -->
      <circle cx="0" cy="0" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="40" cy="0" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="0" cy="40" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="40" cy="40" r="1" fill="#115E59" opacity="0.08"/>
      
      <!-- Intermediate dots for seamless tiling -->
      <circle cx="20" cy="0" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="0" cy="20" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="40" cy="20" r="1" fill="#115E59" opacity="0.08"/>
      <circle cx="20" cy="40" r="1" fill="#115E59" opacity="0.08"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#dotGrid)"/>
</svg>